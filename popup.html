<!DOCTYPE html>
  <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            #cards-area {
                width: 500px;
                height: 500px;
            }

            #cards {
                height: 100%;
            }

            #textarea-row {
                height: calc(100vh - 50px);
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <!-- scripts -->
        <script src="popup.js"></script>

        <!-- Cards area -->
        <div id='cards-area' class='container'>
            <div class="row">
                <div class='d-flex justify-content-around col-12'>
                    <button class="btn btn-outline-secondary" type="button" id="copy">
                        Copy
                    </button>

                    <button class="btns btn-outline-secondary" type="button" id="clear">
                        Clear
                    </button>
                </div>
            </div>
            <div id='textarea-row' class="row">
                <div class='col-12'>
                    <textarea id="cards" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
    </body>
  </html lang="en">
